<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Hello Async CDI</title>
</h:head>
<h:body>

    <ui:remove>This demo is based on the result generated by the MyFaces archetype</ui:remove>


    <h:outputStylesheet name="style.css" library="css"/>
    <div id="container">
        <h1>Hello Async CDI</h1>

        <h:form>
            <h:commandButton value="check result (available after 5 seconds and changes after additional 5 seconds)">
                <f:ajax render=":result"/>
            </h:commandButton>
        </h:form>
        <h:outputText id="result" value="#{helloWorld.greeting}"/>
    </div>
</h:body>
</html>
